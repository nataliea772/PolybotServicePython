name: Build and Deploy Polybot Dev

on:
  push:
    branches:
      - dev  # This will trigger the workflow whenever you push to the dev branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use an Ubuntu machine to build the Docker image

    steps:
      # Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker login -u username -p psw (save in secret)
          docker build --push -t username/polybot-image .

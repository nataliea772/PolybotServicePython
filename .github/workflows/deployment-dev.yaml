name: Deploy to Dev Polybot

on:
  push:
    branches:
      - dev

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up environment variables for Docker
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
          echo "BOT_APP_URL=${{ secrets.BOT_APP_URL }}" >> $GITHUB_ENV

      - name: SSH into Dev EC2 and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.DEV_POLYBOT_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY_DEV }}
          script: |
            echo "RUNNING: bash /home/ubuntu/deploy-dev.sh"
            export TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            export BOT_APP_URL=${{ secrets.BOT_APP_URL }}
            bash /home/ubuntu/deploy-dev.sh
